<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e1e4e8;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .upload-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .upload-btn:hover {
            background-color: #2980b9;
        }

        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-color: #e1e4e8;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #3498db;
            transition: width 0.3s;
        }

        /* Image Grid Styles */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
        }

        .image-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-info p {
            font-size: 12px;
            color: #7f8c8d;
        }

        /* Empty Message Styles */
        .empty-message {
            text-align: center;
            padding: 50px 0;
            color: #7f8c8d;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination Styles */
        footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e4e8;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination-btn {
            background-color: white;
            border: 1px solid #e1e4e8;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: #f1f2f6;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #pageInfo {
            margin: 0 15px;
            font-size: 14px;
            color: #7f8c8d;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: block;
            max-width: 90%;
            max-height: 80%;
            margin: 60px auto;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-caption {
            margin: 15px auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: white;
            padding: 10px 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .upload-container {
                margin-top: 20px;
                align-items: flex-start;
                width: 100%;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .image-container {
                height: 150px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Image Gallery</h1>
        <div class="upload-container">
            <label for="fileInput" class="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i> Upload Image
            </label>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <div id="uploadProgress" class="progress-bar-container" style="display: none;">
                <div class="progress-bar"></div>
            </div>
        </div>
    </header>

    <main>
        <div id="imageGrid" class="image-grid"></div>
        <div id="emptyMessage" class="empty-message" style="display: none;">
            <p>No images found. Upload your first image!</p>
        </div>
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </main>

    <footer>
        <div class="pagination">
            <button id="prevPage" class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" class="pagination-btn" disabled>
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </footer>
</div>

<!-- Image Modal -->
<div id="imageModal" class="modal">
    <span class="close-modal">&times;</span>
    <img id="modalImage" class="modal-content">
    <div id="modalCaption" class="modal-caption"></div>
</div>

<script>
    // API Configuration
    const ITEMS_PER_PAGE = 6;

    // State variables
    let currentPage = 0;
    let totalPages = 0;
    let totalItems = 0;

    // DOM Elements
    const imageGrid = document.getElementById('imageGrid');
    const emptyMessage = document.getElementById('emptyMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');
    const fileInput = document.getElementById('fileInput');
    const uploadProgress = document.getElementById('uploadProgress');
    const progressBar = document.querySelector('.progress-bar');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const closeModal = document.querySelector('.close-modal');

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadImages();
        setupEventListeners();
    });

    // Setup Event Listeners
    function setupEventListeners() {
        fileInput.addEventListener('change', handleFileUpload);
        prevPageBtn.addEventListener('click', goToPreviousPage);
        nextPageBtn.addEventListener('click', goToNextPage);
        closeModal.addEventListener('click', closeImageModal);
        window.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImageModal();
            }
        });
    }

    // Load images from API
    async function loadImages() {
        showLoading(true);
        try {
            const response = await fetch(`/api/images?page=${currentPage}&size=${ITEMS_PER_PAGE}`);

            if (!response.ok) {
                throw new Error('Failed to fetch images');
            }

            const data = await response.json();
            displayImages(data.images);

            // Update pagination info
            totalItems = data.totalItems;
            totalPages = data.totalPages;

            updatePaginationControls();
            showLoading(false);

            // Show empty message if no images
            emptyMessage.style.display = data.images.length === 0 && currentPage === 0 ? 'block' : 'none';
        } catch (error) {
            console.error('Error fetching images:', error);
            showLoading(false);
            emptyMessage.textContent = 'Error loading images. Please try again later.';
            emptyMessage.style.display = 'block';
        }
    }

    // Display images in grid
    function displayImages(images) {
        imageGrid.innerHTML = '';

        images.forEach(image => {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';

            // Format file size
            const fileSize = formatFileSize(image.size);

            // Format date
            const uploadDate = new Date(image.uploadDate).toLocaleDateString();

            // Create image element
            const fileName = image.fileName.length > 20
                ? image.fileName.substring(0, 17) + '...'
                : image.fileName;

            imageCard.innerHTML = `
            <div class="image-container">
                <img src="${image.url}" alt="${image.fileName}">
            </div>
            <div class="image-info">
                <h3 title="${image.fileName}">${fileName}</h3>
                <p>${fileSize} • Uploaded ${uploadDate}</p>
            </div>
        `;

            // Add click event to open modal
            imageCard.addEventListener('click', () => {
                openImageModal(image);
            });

            imageGrid.appendChild(imageCard);
        });
    }

    // Open image modal
    function openImageModal(image) {
        modalImage.src = image.url;
        modalCaption.textContent = image.fileName;
        imageModal.style.display = 'block';
    }

    // Close image modal
    function closeImageModal() {
        imageModal.style.display = 'none';
    }

    // Handle file upload
    async function handleFileUpload() {
        const file = fileInput.files[0];
        if (!file) return;

        // Validate file type
        if (!file.type.match('image.*')) {
            alert('Please select an image file (JPEG, PNG, etc.)');
            fileInput.value = '';
            return;
        }

        // Show progress bar
        uploadProgress.style.display = 'block';
        progressBar.style.width = '0%';

        // Create form data
        const formData = new FormData();
        formData.append('file', file);

        try {
            // Simulate progress for better UX
            const progressInterval = simulateProgress();

            // Upload file
            const response = await fetch(`/api/images/upload`, {
                method: 'POST',
                body: formData
            });

            // Clear progress simulation
            clearInterval(progressInterval);

            if (!response.ok) {
                throw new Error('Failed to upload image');
            }

            // Complete progress bar
            progressBar.style.width = '100%';

            // Reset file input
            fileInput.value = '';

            // Reload images after short delay
            setTimeout(() => {
                uploadProgress.style.display = 'none';
                loadImages();
            }, 500);
        } catch (error) {
            console.error('Error uploading image:', error);
            alert('Failed to upload image. Please try again.');
            uploadProgress.style.display = 'none';
        }
    }

    // Simulate progress for better UX
    function simulateProgress() {
        let progress = 0;
        return setInterval(() => {
            if (progress < 90) {
                progress += Math.random() * 10;
                progressBar.style.width = `${Math.min(progress, 90)}%`;
            }
        }, 200);
    }

    // Update pagination controls
    function updatePaginationControls() {
        prevPageBtn.disabled = currentPage === 0;
        nextPageBtn.disabled = currentPage >= totalPages - 1;

        pageInfo.textContent = `Page ${currentPage + 1} of ${Math.max(1, totalPages)}`;
    }

    // Go to previous page
    function goToPreviousPage() {
        if (currentPage > 0) {
            currentPage--;
            loadImages();
            window.scrollTo(0, 0);
        }
    }

    // Go to next page
    function goToNextPage() {
        if (currentPage < totalPages - 1) {
            currentPage++;
            loadImages();
            window.scrollTo(0, 0);
        }
    }

    // Show/hide loading spinner
    function showLoading(isLoading) {
        loadingSpinner.style.display = isLoading ? 'flex' : 'none';
    }

    // Format file size
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';

        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

</script>
</body>
</html>
